<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socketchat Login</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/6562e0dbff.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="bg">
    <div class="loginContainer">
      <main class="login">
        <div class="logo login__logo">
          <a role="button" tabindex="0" class="logo__icon" aria-label="socketchat logo"><i class="fa fa-comments-o"
              aria-hidden="true"></i></a>
          <div class="logo__title">Socketchat</div>
        </div>
        <form action="chat.html" class="login__form">
          <input type="text" placeholder="Nickname" name="user" id="user" class="input login__input form__user"
            autofocus>
          <input type="text" placeholder="Room to join" name="room" id="room" class="input login__input form__room">
          <button type="submit" role="button" tabindex="0" class="btn login__btn">Join Chat</button>
        </form>
      </main>
    </div>
  </div>
</body>

</html>
