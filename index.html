<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat UI</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/6562e0dbff.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="screen">
    <!-- Info bar -->
    <nav class="infoBar">
      <div class="infoBar__title">tea-tasting</div>
      <div class="userMenuToggle fas fa-users"></div>
    </nav>
    <!-- Messages -->
    <section class="messages">
      <div class="message">
        <img src="img/profiles/placeholder.png" alt="user #231" class="message__userImage">
        <div class="message__detail">
          <div class="message__header">
            <div class="message__userName"></div>
            <div class="message__timestamp"></div>
          </div>
          <div class="message__text">Wow that's really taking tea seriously...</div>
        </div>
      </div>
    </section>
    <!-- Input Bar -->
    <section class="inputBar">
      <form action="#" method="post">
        <input type="text" name="message" id="message" placeholder="Message tea-tasting">
        <button class="btn inputBar__btn"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
      </form>
    </section>
  </main>
</body>

</html>
